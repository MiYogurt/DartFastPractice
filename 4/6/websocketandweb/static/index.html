<!DOCTYPE html>
<html lang="en">
<body>
    <h2>App</h2>
    <script>
        window.onload = () => {
            const socket = new WebSocket("ws://localhost:8080/ws");
            socket.onopen = () => socket.send('hello');
            socket.onmessage = (e) => {
                console.log(e)
            }
        }
    </script>
</body>
</html>
